<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-body">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-8 col-lg-7">
        <div class="card shadow-lg border-0 rounded-3 overflow-hidden">
          <div class="row g-0">
            <div class="col-lg-5 d-none d-lg-flex align-items-center justify-content-center login-left-panel text-white text-center p-4">
              <div>
                <div class="login-logo mb-4">SDA</div>
                <h3 class="fw-bold">Soluciones Digitales Andinas S.A.S</h3>
                <p class="mt-3">Control total de servicios y clientes en un solo lugar.</p>
              </div>
            </div>
            <div class="col-lg-7 p-4 p-sm-5">
              <div class="text-center text-lg-start">
                <h2 class="fw-bold mb-2">Iniciar Sesión</h2>
                <p class="text-muted mb-4">Tu oficina digital, siempre a un clic.</p>
              </div>
              <form id="login-form">
                <div class="mb-3">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="email" placeholder="usuario@empresa.com" required />
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" placeholder="********" required />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                </div>
                <div class="alert alert-danger mt-3 d-none" id="login-error">Credenciales incorrectas</div>
                <div class="text-center mt-4">
                  <p class="text-muted">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
